<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인정보처리방침</title>
</head>
<body>
  <h1>개인정보처리방침</h1>
  <p>본 앱은 사용자의 개인정보를 안전하게 보호하기 위해 최선을 다하고 있습니다. 사용자가 제공하는 모든 데이터는 암호화되며, 제3자에게 공유되지 않습니다.</p>
  <h2>수집하는 데이터</h2>
  <ul>
    <li>사용자 이름, 이메일 주소 (필요시)</li>
    <li>기기 정보 (앱 사용 개선을 위한 익명 데이터)</li>
  </ul>
  <h2>데이터 사용 목적</h2>
  <ul>
    <li>앱 기능 제공 및 사용자 경험 향상</li>
    <li>앱 오류 수정 및 성능 개선</li>
  </ul>
  <p>데이터와 관련된 질문이 있으시면 <a href="mailto:your-email@example.com">이메일 주소</a>로 문의해 주세요.</p>
</body>
</html>
